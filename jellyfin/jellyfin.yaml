---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: "2023-02-03T22:25:50Z"
  labels:
    app: jellyfin-pod
  name: jellyfin-pod
spec:
  selector:
    app: jellyfin-pod
  type: NodePort
---
apiVersion: v1
kind: Pod
metadata:
  annotations:
    io.containers.autoupdate/jellyfin: registry
  creationTimestamp: "2023-02-03T22:25:50Z"
  labels:
    app: jellyfin
  name: jellyfin
spec:
  automountServiceAccountToken: false
  containers:
    - env:
        - name: JELLYFIN_PublishedServerUrl
          value: jellyfin.jwillikers.io
      image: docker.io/jellyfin/jellyfin:latest
      name: jellyfin
      securityContext:
        capabilities:
          drop:
            - CAP_MKNOD
            - CAP_NET_RAW
            - CAP_AUDIT_WRITE
        runAsGroup: 818
        runAsUser: 818
        seLinuxOptions:
          type: spc_t
      volumeMounts:
        - mountPath: /media
          name: media-host
          readOnly: true
        - mountPath: /cache
          name: jellyfin-cache-host
        - mountPath: /config
          name: jellyfin-config-host
  enableServiceLinks: false
  hostUsers: false
  volumes:
    - hostPath:
        path: /home/core/media
        type: Directory
      name: media-host
    - hostPath:
        path: /home/core/container-volumes/jellyfin-cache
        type: Directory
      name: jellyfin-cache-host
    - hostPath:
        path: /home/core/container-volumes/jellyfin-config
        type: Directory
      name: jellyfin-config-host
