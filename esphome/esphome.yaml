---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: "2023-02-09T01:09:10Z"
  labels:
    app: esphome
  name: esphome
spec:
  selector:
    app: esphome
  type: NodePort
---
apiVersion: v1
kind: Pod
metadata:
  annotations:
    io.containers.autoupdate/esphome: registry
  creationTimestamp: "2023-02-09T01:09:10Z"
  labels:
    app: esphome
  name: esphome
spec:
  automountServiceAccountToken: false
  containers:
    - args:
        - dashboard
        - /config
      image: docker.io/esphome/esphome:latest
      name: esphome
      securityContext:
        capabilities: {}
        seLinuxOptions:
          type: spc_t
      volumeMounts:
        - mountPath: /config
          name: esphome-config-host
        - mountPath: /config/.esphome
          name: esphome-cache-pvc
  enableServiceLinks: false
  # todo hostUsers: false
  volumes:
    - hostPath:
        path: /home/core/Projects/esphome-config
        type: Directory
      name: esphome-config-host
    - name: esphome-cache-pvc
      persistentVolumeClaim:
        claimName: esphome-cache
